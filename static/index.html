<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP Desk Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <span class="icon">ðŸ’ </span>
          <h1>ESP Desk_OS</h1>
        </div>
        <div class="status-pill status-online">
          <span class="dot"></span> ONLINE
        </div>
      </header>

      <main class="grid-layout">
        <!-- Preview Section -->
        <section class="card preview-section">
          <div class="card-header">
            <h2>VISUAL FEED</h2>
            <span class="badge">128x64 px</span>
          </div>
          <div class="canvas-wrapper">
            <canvas id="preview" width="512" height="256"></canvas>
          </div>
          <div class="card-actions">
            <button class="btn btn-secondary" onclick="nextFrame()">
              NEXT_FRAME >>
            </button>
          </div>
        </section>

        <!-- Control Section -->
        <section class="card control-section">
          <div class="card-header">
            <h2>COMMAND_LINE</h2>
            <span class="badge" id="mode-badge">AUTO_SEQ</span>
          </div>
          <div class="input-group">
            <label for="customText">INPUT_MESSAGE_DATA:</label>
            <textarea
              id="customText"
              placeholder="> ENTER TEXT STREAM..."
              rows="3"
              maxlength="50"
            ></textarea>
          </div>
          <div class="action-row">
            <button class="btn btn-primary" onclick="sendCustom()">
              [ EXECUTE ]
            </button>
            <button class="btn btn-danger" onclick="resetSystem()">
              [ RESTORE_DEFAULT ]
            </button>
          </div>
        </section>

        <!-- System Config Section -->
        <section class="card config-section" style="margin-top: 1.5rem">
          <div class="card-header">
            <h2>SYSTEM_CONFIG</h2>
          </div>
          <div class="action-row">
            <button
              class="btn btn-secondary"
              id="toggleHeadersBtn"
              onclick="toggleHeaders()"
            >
              [ HEADERS: ON ]
            </button>
          </div>
        </section>

        <!-- Image Upload Section -->
        <section class="card control-section" style="margin-top: 1.5rem">
          <div class="card-header">
            <h2>MEDIA_UPLOAD</h2>
          </div>
          <div class="input-group">
            <label for="imageUpload">SOURCE_FILE [ PNG / JPG / GIF ]</label>
            <input type="file" id="imageUpload" accept="image/*" />
          </div>
          <div class="action-row">
            <button class="btn btn-primary" onclick="processAndUploadImage()">
              [ UPLOAD_TO_VRAM ]
            </button>
          </div>
        </section>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
